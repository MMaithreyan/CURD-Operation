<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
		
	<link rel="stylesheet" href="{% static '/css/style.css' %}">

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
		integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container-fluid px-1 py-5 mx-auto">
		<div class="row d-flex justify-content-center">
			<div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
				<h3 class="title">STUDENT DETIALS</h3>
				<div class="card">
					<h5 class="text-center mb-4">Give Correct Informations</h5>

					<form class="form-card" method="post" id="my_form" >
						{% csrf_token %}
						<div class="row justify-content-between text-left">
							<div class="form-group col-sm-6 flex-column d-flex">
								<label class="form-control-label px-3 p-3">Name
									<span class="text-danger"> *</span>
								</label>
								<input required type="text" id="name" name="fullname" value="" placeholder="Enter your name">
							</div>
							<div class="form-group col-sm-6 flex-column d-flex">
								<label class="form-control-label px-3 p-3">Blood Group
									<span class="text-danger">
										*
									</span>
								</label>
								<input required type="text" id="blood" name="blood" placeholder="Enter your Blood Group">
							</div>
						</div>
						<div class="row justify-content-between text-left">
							<div class="form-group col-sm-6 flex-column d-flex">
								<label class="form-control-label px-3 p-3">Email Id
									<span class="text-danger">
										*
									</span>
								</label>
								<input required type="email" id="email" name="email" placeholder="">
							</div>
							<div class="form-group col-sm-6 flex-column d-flex">
								<label class="form-control-label px-3 p-3">Phone Number
									<span class="text-danger">
										*
									</span>
								</label>
								<input required type="text" id="mob" name="phone" placeholder="">
							</div>
						</div>
						<div class="row justify-content-between text-left">
							<div class="form-group col-sm-6 flex-column d-flex">
								<label class="form-control-label px-3 p-3">Department
									<span class="text-danger">
										*
									</span>
								</label>
								<input required type="text" id="dept" name="department" placeholder="">
							</div>
						</div>
						<div class="row justify-content-between text-left">
							<div class="form-group col-12 flex-column d-flex">
								<label class="form-control-label px-3 p-3">Add Your Address
									<span class="text-danger">
										*
									</span>
								</label>
								<textarea name="address" id="add" cols="30" rows="5"></textarea>
							</div>
						</div>
						<div class="row justify-content-center">
							<div class="form-group col-sm-6">
								<button id="submit" type="submit" class="btn submit btn-success w-50 fs-5">
									SUBMIT
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/js/script.js"></script>
</body>

</html>
