<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="{% static '/css/index.css' %}">

<body>
    <div class="container">
        <div class="buttons mt-5">

            <br>

            <button type="button" class="btn btn-warning mt-5"><a href="">Edit Data</a></button>
            <br>

            <button type="button" class="btn btn-danger mt-5"><a href="">Delete Data</a></button>
            <br>

        </div>


        <div class="images">
            <img src="/static/img/data-1768775.png" alt="">
        </div>

</html>
